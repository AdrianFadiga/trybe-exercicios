<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<header class="container mb-3">
  <h1>Formulário de aplicação para emprego</h1>
</header>
<body>
  <main>
    <section class='container mb-3'>
      <form action="" method="GET" class='m-3 form-text row'>
        <label for='name' class='form-label'>Informe seu nome</label>
        <input type="text" name='name' id='name' maxlength="40" class='form-control' required>        
        <label for='email' class='form-label'>Informe seu e-mail</label>
        <input type="email" name='e-mail' class='form-control' id='name' required>
        <label for='cpf' class='form-label'>Informe seu CPF</label>
        <input type='number' name='cpf' class='form-control' id='cpf' required>        
        <label for='address' class='form-label'>Informe seu endereço</label>
        <input type="text" name='address' id='address' class="form-control" required>
        
        <label for='city' class='form-label'>Informe sua cidade</label>
        <input type='text' name='city' id='city' class="form-control" required>
        
        <label for='estados' class='form-label'>Informe seu Estado</label>
        <select name='estados' class="form-control" id='estados' required>
        </select>
    </section>
    <section class='container mb-3'>      
        <label for='experiencia'>Resuma seu curriculum</label>        
        <textarea maxlength="1000" name='experiencia' id='curriculum' required>
        </textarea>
        
        <label for='position'>Última posição profissional</label>
        
        <input type="text" name='position' id='position' maxlength="40" required>
        
        <label for='position-description'>Descreva seu último cargo</label>
        
        <input type='text' name='position-description' id='position-description' maxlength="500" required>
        
        <label for='start-date'>Data de início</label>
        
        <input type="date" name='start-date' id='start-date' required>
  
    </section>
    <div class="container">
      <button type="submit" id='btn'>Enviar informações</button>
    </div>
  </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
